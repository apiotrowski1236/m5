---
 - hosts: localhost
   gather_facts: no
   tasks:
    - name: asg
      ec2_asg:
        name: m5autoScalingGroup
        availability_zones: ['us-east-2a', 'us-east-2b']
        launch_template:
          version: '2'
          launch_template_name: m5_template
        min_size: 2
        max_size: 4
        desired_capacity: 2
        vpc_zone_identifier:
          - " {{ public_subnet1.subnet.id }}"
          - " {{ public_subnet2.subnet.id }} "
 