---
 - hosts: localhost
   gather_facts: no
   tasks:
   - name: Create target group!
     elb_target_group:
       name: m5_targetGroup
       protocol: http
       port: 80
       vpc_id: " {{ vpc.id }} "
       state: present
   - local-action:
        module: ec2_elb_lb
        name: "M5 ELB"
        state: present
        region: us-east-2
        zones:
          - us-east-2a
          - us-east-2b
        listeners:
          - protocol: http
          - load_balancer_port: 80
          - instance_port: 80
	subnets:
	  - " {{ public_subnet1.subnet.id }} "
          - " {{ public_subnet2.subnet.id }}"